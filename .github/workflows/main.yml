name: steam-build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            target: ""
            arch: linux
          - platform: windows-latest
            target: ""
            arch: windows

    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.arch == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Node
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      # Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      # Install frontend deps
      - run: npm install

      # Build
      - name: Build Tauri
        run: |
          npm run build
          if [ -n "${{ matrix.target }}" ]; then
            npx tauri build --target ${{ matrix.target }}
          else
            npx tauri build
          fi
        shell: bash

      # -------------------------
      # WINDOWS (exe + dlls only)
      # -------------------------
      - name: Prepare Windows artifact
        if: matrix.arch == 'windows'
        run: |
          mkdir steam-output
          cp -r src-tauri/target/release/*.exe steam-output/ || true
          cp -r src-tauri/target/release/*.dll steam-output/ || true
          cp -r src-tauri/target/release/resources steam-output/ 2>/dev/null || true
        shell: bash

      - name: Upload Windows
        if: matrix.arch == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-steam-build
          path: steam-output

      # -------------------------
      # LINUX (binary only)
      # -------------------------
      - name: Prepare Linux artifact
        if: matrix.arch == 'linux'
        run: |
          mkdir steam-output
          cp src-tauri/target/release/* steam-output/ || true
        shell: bash

      - name: Upload Linux
        if: matrix.arch == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-steam-build
          path: steam-output

      # -------------------------
      # MACOS (.app only)
      # -------------------------
      - name: Prepare macOS artifact
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir steam-output
          cp -R src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app steam-output/
        shell: bash

      - name: Upload macOS
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-steam-build
          path: steam-output
