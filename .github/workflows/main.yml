name: publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # -------------------------------
          # macOS ARM64
          # -------------------------------
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64

          # -------------------------------
          # macOS x64
          # -------------------------------
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64

          # -------------------------------
          # Linux
          # -------------------------------
          - platform: ubuntu-22.04
            target: ""
            arch: linux

          # -------------------------------
          # Windows
          # -------------------------------
          - platform: windows-latest
            target: ""
            arch: windows

    runs-on: ${{ matrix.platform }}

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - uses: actions/checkout@v4

      # -------------------------------
      # Linux system dependencies
      # -------------------------------
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            fuse \
            libfuse2 \
            zlib1g-dev \
            libc6-dev \
            libglib2.0-dev \
            libgtk-3-dev

      # -------------------------------
      # Setup Node
      # -------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      # -------------------------------
      # Install frontend deps
      # -------------------------------
      - name: Install frontend dependencies
        run: npm install

      # -------------------------------
      # Install bot deps
      # -------------------------------
      - name: Install bot dependencies
        working-directory: src-tauri/resources/Bot
        run: npm install

      # -------------------------------
      # Install Rust
      # -------------------------------
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # -------------------------------
      # Rust cache
      # -------------------------------
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -------------------------------
      # Download Node runtime binaries
      # -------------------------------
      - name: Download Node.js resources
        shell: bash
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64
          mkdir -p src-tauri/resources/node-linux-x64

          if [[ "$RUNNER_OS" == "macOS" ]]; then
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
            tar -xzf node-v22.18.0-darwin-x64.tar.gz -C src-tauri/resources/node-macos-x64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-x64/bin/*

            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
            tar -xzf node-v22.18.0-darwin-arm64.tar.gz -C src-tauri/resources/node-macos-arm64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-arm64/bin/*

          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
            tar -xJf node-v22.18.0-linux-x64.tar.xz -C src-tauri/resources/node-linux-x64 --strip-components=1
            chmod +x src-tauri/resources/node-linux-x64/bin/*
          fi

      # -------------------------------
      # Build Tauri
      # -------------------------------
      - name: Build Tauri App
        shell: bash
        run: |
          npm run build

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            npx tauri build --target ${{ matrix.target }}
          else
            npx tauri build
          fi

      # -------------------------------
      # Upload Windows build
      # -------------------------------
      - name: Upload Windows build
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-steam-build
          path: src-tauri/target/release/bundle/nsis/*

      # -------------------------------
      # Upload Linux build
      # -------------------------------
      - name: Upload Linux build
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-steam-build
          path: src-tauri/target/release/bundle/deb/*

      # -------------------------------
      # Upload macOS build (per arch)
      # -------------------------------
      - name: Upload macOS app bundle
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-steam-build
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*
