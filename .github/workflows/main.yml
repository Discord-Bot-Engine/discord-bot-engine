name: publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            arch: 'arm64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            arch: 'x64'
          - platform: 'ubuntu-22.04'
            target: ''
            arch: 'linux'
          - platform: 'windows-latest'
            target: ''
            arch: 'windows'

    runs-on: ${{ matrix.platform }}

    steps:
      # -------------------------------
      # Checkout code
      # -------------------------------
      - uses: actions/checkout@v4

      # -------------------------------
      # Install dependencies (Linux only)
      # -------------------------------
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # -------------------------------
      # Setup Node
      # -------------------------------
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # -------------------------------
      # Install Rust stable
      # -------------------------------
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # -------------------------------
      # Rust cache
      # -------------------------------
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -------------------------------
      # Install frontend dependencies
      # -------------------------------
      - name: install frontend dependencies
        run: npm install

      # -------------------------------
      # Download Node.js resources (fixed)
      # -------------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64
          mkdir -p src-tauri/resources/node-linux-x64
          mkdir -p src-tauri/resources/nodejs

          if [[ "$RUNNER_OS" == "macOS" ]]; then
            # macOS x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
            tar -xzf node-v22.18.0-darwin-x64.tar.gz -C src-tauri/resources/node-macos-x64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-x64/bin/*

            # macOS ARM64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
            tar -xzf node-v22.18.0-darwin-arm64.tar.gz -C src-tauri/resources/node-macos-arm64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-arm64/bin/*

          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            # Linux x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
            tar -xJf node-v22.18.0-linux-x64.tar.xz -C src-tauri/resources/node-linux-x64 --strip-components=1
            chmod +x src-tauri/resources/node-linux-x64/bin/*

          else
            # Windows
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-win-x64.zip
            unzip node-v22.18.0-win-x64.zip -d src-tauri/resources/nodejs
          fi
        shell: bash

      # -------------------------------
      # Build the Tauri app
      # -------------------------------
      - name: Build Tauri App
        run: |
          npm run build
          npx tauri build ${{ matrix.args }}

      # -------------------------------
      # Upload raw build artifacts for Steam
      # -------------------------------

      # Windows
      - name: Upload Windows raw build
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-steam-build
          path: src-tauri/target/release/*

      # Linux
      - name: Upload Linux raw build
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-steam-build
          path: src-tauri/target/release/*

      # macOS (fixed: unique per arch, only .app)
      - name: Upload macOS app bundle
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-steam-build
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

      # -------------------------------
      # Tauri GitHub release (unchanged)
      # -------------------------------
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
