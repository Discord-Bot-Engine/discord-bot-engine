name: publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  # ---------------------------------
  # WINDOWS
  # ---------------------------------
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -------------------------
      # Download Node.js for resources
      # -------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-win-x64
          curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-win-x64.zip
          unzip node-v22.18.0-win-x64.zip -d src-tauri/resources/node-win-x64

      - name: Build Tauri (Windows)
        run: |
          npm run build
          npx tauri build

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-steam-build
          path: src-tauri/target/release/*

  # ---------------------------------
  # LINUX
  # ---------------------------------
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
  
    container:
      image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:latest
  
    steps:
      - uses: actions/checkout@v4
  
      # -------------------------
      # Install minimal build essentials
      # -------------------------
      - name: Install build essentials
        run: |
          apt-get update
          apt-get install -y \
            curl \
            xz-utils \
            pkg-config \
            build-essential \
            patchelf \
            git \
            python3
  
      # -------------------------
      # Setup Node.js
      # -------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
  
      - name: Install frontend dependencies
        run: npm install
  
      # -------------------------
      # Rust
      # -------------------------
      - uses: dtolnay/rust-toolchain@stable
  
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
  
      # -------------------------
      # Download Node.js resources for Tauri
      # -------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-linux-x64
          curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
          tar -xJf node-v22.18.0-linux-x64.tar.xz -C src-tauri/resources/node-linux-x64 --strip-components=1
  
      # -------------------------
      # Build Tauri (raw binary)
      # -------------------------
      - name: Build Tauri (Steam Runtime Sniper 3.0)
        run: |
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig
          npm run build
          npx tauri build
  
      # -------------------------
      # Upload Linux build
      # -------------------------
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-steam-sniper-raw
          path: src-tauri/target/release/*

  # ---------------------------------
  # MACOS (ARM64 + x64, Discord Bot Engine.app)
  # ---------------------------------
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -------------------------
      # Download Node.js for resources (both macOS archs)
      # -------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64

          curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
          tar -xzf node-v22.18.0-darwin-x64.tar.gz -C src-tauri/resources/node-macos-x64 --strip-components=1

          curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
          tar -xzf node-v22.18.0-darwin-arm64.tar.gz -C src-tauri/resources/node-macos-arm64 --strip-components=1

      # Build ARM64
      - name: Build ARM64
        run: |
          npm run build
          npx tauri build --target aarch64-apple-darwin

      # Build x64
      - name: Build x64
        run: |
          npx tauri build --target x86_64-apple-darwin

      # Merge into Discord Bot Engine.app
      - name: Merge into Discord Bot Engine.app
        run: |
          APP_NAME="Discord Bot Engine.app"
      
          # Copy ARM64 app as base
          cp -R src-tauri/target/aarch64-apple-darwin/release/bundle/macos/"$APP_NAME" "$APP_NAME"
      
          # Merge main executables
          ARM_BIN="src-tauri/target/aarch64-apple-darwin/release/bundle/macos/$APP_NAME/Contents/MacOS/discord-bot-engine"
          X64_BIN="src-tauri/target/x86_64-apple-darwin/release/bundle/macos/$APP_NAME/Contents/MacOS/discord-bot-engine"
          UNIVERSAL_BIN="$APP_NAME/Contents/MacOS/discord-bot-engine"
      
          lipo -create "$ARM_BIN" "$X64_BIN" -output "$UNIVERSAL_BIN"
      
          echo "Universal binary created:"
          lipo -info "$UNIVERSAL_BIN"



      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-steam-build
          path: Discord\ Bot\ Engine.app
