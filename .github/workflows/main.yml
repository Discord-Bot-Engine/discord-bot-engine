name: 'publish'

on:
  push:
    branches:
      - master

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      # --------------------------------------------------
      # Download Node.js into src-tauri/resources
      # --------------------------------------------------

      - name: Download Node.js (macOS / Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64
          mkdir -p src-tauri/resources/node-linux-x64

          if [[ "$RUNNER_OS" == "macOS" ]]; then

            echo "Downloading macOS x64 Node..."
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
            tar -xzf node-v22.18.0-darwin-x64.tar.gz \
              -C src-tauri/resources/node-macos-x64 \
              --strip-components=1
            chmod +x src-tauri/resources/node-macos-x64/bin/*

            echo "Downloading macOS arm64 Node..."
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
            tar -xzf node-v22.18.0-darwin-arm64.tar.gz \
              -C src-tauri/resources/node-macos-arm64 \
              --strip-components=1
            chmod +x src-tauri/resources/node-macos-arm64/bin/*

          else

            echo "Downloading Linux x64 Node..."
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
            tar -xJf node-v22.18.0-linux-x64.tar.xz \
              -C src-tauri/resources/node-linux-x64 \
              --strip-components=1
            chmod +x src-tauri/resources/node-linux-x64/bin/*

          fi

      - name: Download Node.js (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/resources/nodejs"
          Invoke-WebRequest `
            https://nodejs.org/dist/v22.18.0/node-v22.18.0-win-x64.zip `
            -OutFile node.zip
          Expand-Archive node.zip -DestinationPath "src-tauri/resources/nodejs"

      # --------------------------------------------------
      # Build and publish Tauri app
      # --------------------------------------------------

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
