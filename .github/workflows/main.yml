name: steam-build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            target: ""
            arch: linux
          - platform: windows-latest
            target: ""
            arch: windows

    runs-on: ${{ matrix.platform }}

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - uses: actions/checkout@v4

      # -------------------------------
      # Linux dependencies
      # -------------------------------
      - name: Install Linux dependencies
        if: matrix.arch == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # -------------------------------
      # Node.js download per platform
      # -------------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64
          mkdir -p src-tauri/resources/node-linux-x64
          mkdir -p src-tauri/resources/nodejs

          if [[ "$RUNNER_OS" == "macOS" ]]; then
            # macOS x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
            tar -xzf node-v22.18.0-darwin-x64.tar.gz -C src-tauri/resources/node-macos-x64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-x64/bin/*

            # macOS ARM64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
            tar -xzf node-v22.18.0-darwin-arm64.tar.gz -C src-tauri/resources/node-macos-arm64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-arm64/bin/*

          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            # Linux x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
            tar -xJf node-v22.18.0-linux-x64.tar.xz -C src-tauri/resources/node-linux-x64 --strip-components=1
            chmod +x src-tauri/resources/node-linux-x64/bin/*

          else
            # Windows x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-win-x64.zip
            unzip node-v22.18.0-win-x64.zip -d src-tauri/resources/nodejs
        shell: bash

      # -------------------------------
      # Rust & cache
      # -------------------------------
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      # -------------------------------
      # Install frontend dependencies
      # -------------------------------
      - run: npm install

      # -------------------------------
      # Build Tauri app
      # -------------------------------
      - name: Build Tauri
        run: |
          npm run build
          if [ -n "${{ matrix.target }}" ]; then
            npx tauri build --target ${{ matrix.target }}
          else
            npx tauri build
        shell: bash

      # -------------------------------
      # Prepare and upload Steam artifacts
      # -------------------------------

      # Windows
      - name: Prepare Windows artifact
        if: matrix.arch == 'windows'
        run: |
          mkdir steam-output
          cp -r src-tauri/target/release/*.exe steam-output/
          cp -r src-tauri/target/release/*.dll steam-output/ 2>/dev/null || true
          cp -r src-tauri/target/release/resources steam-output/ 2>/dev/null || true
        shell: bash

      - name: Upload Windows
        if: matrix.arch == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-steam-build
          path: steam-output

      # Linux
      - name: Prepare Linux artifact
        if: matrix.arch == 'linux'
        run: |
          mkdir steam-output
          cp src-tauri/target/release/* steam-output/
        shell: bash

      - name: Upload Linux
        if: matrix.arch == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-steam-build
          path: steam-output

      # macOS
      - name: Prepare macOS artifact
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir steam-output
          cp -R src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app steam-output/
        shell: bash

      - name: Upload macOS
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-steam-build
          path: steam-output
