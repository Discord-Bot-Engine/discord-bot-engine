name: publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # Install dependencies (Linux only)
      # -------------------------------
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # -------------------------------
      # Setup Node
      # -------------------------------
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # -------------------------------
      # Install Rust stable
      # -------------------------------
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # -------------------------------
      # Rust cache
      # -------------------------------
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # -------------------------------
      # Install frontend dependencies
      # -------------------------------
      - name: install frontend dependencies
        run: npm install

      # -------------------------------
      # Download Node.js resources
      # -------------------------------
      - name: Download Node.js resources
        run: |
          mkdir -p src-tauri/resources/node-macos-x64
          mkdir -p src-tauri/resources/node-macos-arm64
          mkdir -p src-tauri/resources/node-linux-x64
          mkdir -p src-tauri/resources/nodejs

          if [[ "$RUNNER_OS" == "macOS" ]]; then
            # macOS x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-x64.tar.gz
            tar -xzf node-v22.18.0-darwin-x64.tar.gz -C src-tauri/resources/node-macos-x64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-x64/bin/*

            # macOS ARM64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-darwin-arm64.tar.gz
            tar -xzf node-v22.18.0-darwin-arm64.tar.gz -C src-tauri/resources/node-macos-arm64 --strip-components=1
            chmod +x src-tauri/resources/node-macos-arm64/bin/*

          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            # Linux x64
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-linux-x64.tar.xz
            tar -xJf node-v22.18.0-linux-x64.tar.xz -C src-tauri/resources/node-linux-x64 --strip-components=1
            chmod +x src-tauri/resources/node-linux-x64/bin/*

          else
            # Windows
            curl -LO https://nodejs.org/dist/v22.18.0/node-v22.18.0-win-x64.zip
            unzip node-v22.18.0-win-x64.zip -d src-tauri/resources/nodejs
          fi
        shell: bash

      # -------------------------------
      # Build and publish the Tauri app
      # -------------------------------
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # -------------------------------
      # Zip full target/release folder
      # -------------------------------
      - name: Zip full target/release folder
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path src-tauri/target/release/* -DestinationPath release-${{ runner.os }}-${{ matrix.args }}.zip"
          else
            cd src-tauri/target/release
            zip -r ../../../release-${{ runner.os }}-${{ matrix.args }}.zip .
          fi
        shell: bash

      # -------------------------------
      # Upload full release folder zip
      # -------------------------------
      - name: Upload full release folder zip
        uses: softprops/action-gh-release@v2
        with:
          files: release-${{ runner.os }}-${{ matrix.args }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
